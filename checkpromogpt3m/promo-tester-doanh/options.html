<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cài đặt</title>
  <style>
    body{font-family:system-ui,Arial;padding:16px;max-width:560px}
    input{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    .note{font-size:12px;color:#6b7280;margin-top:8px}
    button{margin-top:10px;padding:8px 12px;border-radius:8px;border:1px solid #ccc;cursor:pointer}
  </style>
</head>
<body>
  <h2>Base URL</h2>
  <input id="base" value="https://your-test-domain.example/path?promoCode=" />
  <div class="note">
    Dùng URL thuộc hệ thống bạn có quyền. Extension sẽ ghép <code>?promoCode=&lt;MÃ&gt;</code> nếu bạn không để <code>{code}</code> trong URL.
    Ví dụ: <code>https://staging.example/app?promoCode=</code> hoặc <code>https://staging.example/app?x=1</code> hoặc <code>https://staging.example/app?promo={code}</code>.
  </div>
  <button id="save">Lưu</button>
  <script src="options.js"></script>
</body>
</html>
